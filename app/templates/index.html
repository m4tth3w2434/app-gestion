<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Empresa Comodín</title>
</head>
<body>
    {% if current_user.is_authenticated %}
    <header>
        <a id="login-btn" href="{{ url_for('login')}}">{{ current_user.name }}</a>
    </header>
    {% endif %}
    <header>
        {% if not current_user.is_authenticated %}
            <a id="login-btn" href="{{ url_for('login')}}">Iniciar Sesión</a>
            <a id="register-btn" href="{{ url_for('signup')}}">Registrarse</a>
        {% else %}
            <a id="login-btn" href="{{ url_for('logout')}}">Cerrar Sesión</a>
        {% endif %}
    </header>
